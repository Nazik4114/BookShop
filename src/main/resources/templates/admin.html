<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/../static/css.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container-fluid">
<header th:insert="blocks/headerAdmin :: header"></header>
 
 <h1>Admin Panel</h1><br>


<div class="row">
<div class="col-1"></div>
<div class="col-3">
<h2>Authors:</h2><br>
<table>
<tr th:each="author : ${authors}">
<td th:text="${author.fio}"></td>
<td><a th:href="'/admin/deleteAuthor/'+${author.id}" class="btn btn-info">delete</a></td>
<td><a th:href="'/admin/editAuthor/'+${author.id}" class="btn btn-info">edit</a></td>
</tr>
</table>

</div>
<div class="col-4">
<h2>Publishers:</h2><br>
<table>
<tr th:each="publ : ${publisher}">
<td th:text="'Name: &nbsp;&nbsp;'+${publ.name}+'&nbsp;&nbsp;;'"></td>
<td th:text="'Country: &nbsp;&nbsp;'+${publ.country}+'&nbsp;&nbsp;'"></td>
<td><a th:href="'/admin/deletePublisher/'+${publ.id}" class="btn btn-info">delete</a></td>
<td><a th:href="'/admin/editPublisher/'+${publ.id}" class="btn btn-info">edit</a></td>

</tr>
</table>

</div>
<div class="col-4">
<h2>Books:</h2><br>
<table>
<tr th:each="book : ${books}">
<td th:text="${book.name}"></td>
<td><a th:href="'/admin/deleteBook/'+${book.id}" class="btn btn-info">delete</a></td>
<td><a th:href="'/admin/editBook/'+${book.id}" class="btn btn-info">edit</a></td>
</tr>
</table>
</div>
  </div>
  
  
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
