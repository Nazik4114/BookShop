
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/../static/css.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/headerAdmin :: header"></header>

<div class="row">
<div class="col-4"></div>
<div class="col-4">

<form action="/admin/addBook" method="post" th:object="${book}">
<h1>Added new Author</h1><br>
<input type="text" th:field="*{name}" placeholder="Enter book name" class="form-control"><br>
<input type="text" th:field="*{url_image}" placeholder="Enter URL image" class="form-control"><br>
<input type="text" th:field="*{quantyti}" placeholder="Enter quantity book" class="form-control"><br>
<textarea th:field="*{title}" placeholder="Enter book title" class="form-control"></textarea><br>
<select multiple id="authorId" name="authorId" class="form-control">
<option th:each="author:${authors}" th:value="${author.id}" th:text="${author.fio}"></option>
</select><br>
<select multiple id="publisherId" name="publisherId" class="form-control">
<option th:each="publisher:${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
</select><br>

<input type="submit" name="OK" value="SUBMIT" class="btn btn-success">
</form>

</div>
<div class="col-4"></div>

  </div>
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
