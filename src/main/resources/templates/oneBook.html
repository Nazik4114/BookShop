
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/../static/css.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5" th:each="book : ${books}">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1" th:text="${book.name}"></h1>
        <p class="lead fw-bold" th:each="author:${book.authors}">Authors: <span class="lead" th:text="${author.fio}+'  '"></span></p>
        <p class="lead fw-bold" th:each="publisher:${book.publishers}">Publisher: <span class="lead" th:text="${publisher.name}+'  '"></span></p>
        
        <p class="lead" th:text="${book.title}"></p>
        <p class="lead fw-bold">Price: <span class="lead" th:text="${book.price}+'  $&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Remains: '+${book.quantyti}"></span></p>
        
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Buy</button>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" th:src="${book.url_image}" alt="" width="325">
      </div>
    </div>
  </div>
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
